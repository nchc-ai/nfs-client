kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: nfs-client-provisioner
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nfs-client-provisioner
    spec:
      serviceAccountName: nfs-client-provisioner
      containers:
        - name: nfs-client-provisioner
          image: ogre0403/nfs-client-provisioner:ogre0403-c222d3d
          volumeMounts:
            - name: nfs-client-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: fuseim.pri/ifs
            - name: NFS_SERVER
              value: 192.168.2.31
            - name: NFS_PATH
              value: /nfs-data
          imagePullPolicy: "Always"
      volumes:
        - name: nfs-client-root
          nfs:
            server: 192.168.2.31
            path: /nfs-data
